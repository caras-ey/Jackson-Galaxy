{{#if banners.top}}
<div class="banners" data-banner-location="top">
    <div class="banner">
        {{{limit banners.top 1}}}
    </div>
</div>
{{/if}}
<header class="header co-header" role="banner">
    <div class="wrapper">
        <div class="header-contact">
            <div class="hours">M-F 8:00AM-4:30PM PT</div>
            <div class="phone">(310) 782-1200</div>
        </div>
        <div class="easy-co">
        <strong>Easy &amp; Secure</strong> Checkout
        </div>
        {{#if template '===' 'pages/home'}}
        <h1 class="header-logo header-logo--{{theme_settings.logo-position}}">
        {{> components/common/store-logo}}
        </h1>
        {{else}}
        <div class="header-logo header-logo--{{theme_settings.logo-position}}">
            {{> components/common/store-logo}}
        </div>
        {{/if}}
    </div>
    <div class="clear"></div>
    {{{region name="header_bottom"}}}
</div>
</header>
